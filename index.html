<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Persistent Typing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }
        textarea {
            width: 100%;
            height: 100px;
        }
        .messages {
            margin-top: 20px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>Persistent Typing Website</h1>
    <textarea id="inputText" placeholder="Type something here..."></textarea>
    <button id="submitButton">Submit</button>
    
    <div class="messages" id="messages"></div>

    <script>
        // Load previous messages on page load
        window.onload = function() {
            fetch('/getMessages')
            .then(response => response.json())
            .then(data => {
                const messagesDiv = document.getElementById('messages');
                messagesDiv.innerHTML = data.messages.map(msg => `<p>${msg}</p>`).join('');
            });
        };

        // Send new message on button click
        document.getElementById('submitButton').onclick = function() {
            const inputText = document.getElementById('inputText').value;
            if(inputText.trim() !== "") {
                fetch('/postMessage', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message: inputText })
                })
                .then(response => response.json())
                .then(data => {
                    const messagesDiv = document.getElementById('messages');
                    messagesDiv.innerHTML = data.messages.map(msg => `<p>${msg}</p>`).join('');
                    document.getElementById('inputText').value = '';
                });
            }
        };
    </script>
</body>
</html>
